<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo Disposable email blocker</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        />
        <style>
            body {
                background: #fafbfb;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/disposable-email-blocker/disposable-email-blocker.min.js"></script>
        <script>
            new Disposable.Blocker();
        </script>
    </head>
    <body>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <h1 class="mb-3">Testing</h1>
                    <form novalidate>
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label for="your-email" class="form-label"
                                    >Your Email</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="your-email"
                                    name="your-email"
                                    required
                                />
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button
                                            type="submit"
                                            class="btn btn-primary w-100"
                                        >
                                            Send
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
